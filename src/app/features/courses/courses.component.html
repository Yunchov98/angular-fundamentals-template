<app-search (search)="onSearch($event)" placeholder="Search..."></app-search>

<ng-container *ngIf="(errorMessage$ | async) !== null; else noCourses">
    <app-course-list
        (showCourse)="onShowCourse($event)"
        [courses]="courses$ | async"
    ></app-course-list>
</ng-container>

<ng-template #noCourses>
    <h1>{{ errorMessage$ | async }}</h1>
</ng-template>
